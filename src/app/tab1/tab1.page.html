<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
       Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="false">
  <app-explore-container name="Welcome to My Grocery"></app-explore-container>
</ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Grocery</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content color="light">
    <ion-list [inset]="true">
      <ion-item>
        <ion-label>Milk</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Bread</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Tomato</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Potato</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Apples</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
